<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/" />
</head>
<body>
  <script src="https://unpkg.com/zone.js"></script>
  <script src="https://unpkg.com/single-spa@4.3.0/lib/umd/single-spa.min.js"></script>

  <script src="/app2/dist/app2/main.js"></script>
<script>
  function scriptTagApp(url, globalVarName) {
  return new Promise((resolve, reject) => {
    const scriptEl = document.createElement('script');
    scriptEl.src = url;
    scriptEl.async = true;
    scriptEl.onload = () => resolve(window[globalVarName]);
    scriptEl.onerror = err => reject(err);
    document.head.appendChild(scriptEl);
  })}
</script>
  <script>
    singleSpa.registerApplication('app2', window.app2.default, location => location.pathname.startsWith('/app2'));
    singleSpa.start();
  </script>
</body>
</html>
